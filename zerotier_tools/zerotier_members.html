<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ZeroTier Network Members</title>
<style>
  :root {
    --bg-light: #f4f4f4;
    --text-light: #333;
    --table-bg-light: white;
    --table-header-bg-light: #0078D7;
    --table-hover-light: #d1e7fd;
    --title-color-light: black;
    --bg-dark: #121212;
    --text-dark: #ddd;
    --table-bg-dark: #1e1e1e;
    --table-header-bg-dark: #3399ff;
    --table-hover-dark: #264f9c;
    --title-color-dark: #bbb;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 2em;
    background: var(--bg-light);
    color: var(--text-light);
    transition: background-color 0.3s, color 0.3s;
  }
  body.dark-mode {
    background: var(--bg-dark);
    color: var(--text-dark);
  }
  table {
    border-collapse: collapse;
    width: 100%;
    max-width: 900px;
    margin: auto;
    background: var(--table-bg-light);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: background-color 0.3s;
  }
  body.dark-mode table {
    background: var(--table-bg-dark);
    box-shadow: none;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 12px 15px;
    text-align: left;
    vertical-align: middle;
    transition: background-color 0.3s, color 0.3s;
  }
  th {
    background-color: var(--table-header-bg-light);
    color: white;
  }
  body.dark-mode th {
    background-color: var(--table-header-bg-dark);
  }
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  body.dark-mode tr:nth-child(even) {
    background-color: #222;
  }
  tr:hover {
    background-color: var(--table-hover-light);
  }
  body.dark-mode tr:hover {
    background-color: var(--table-hover-dark);
  }
  h1 {
    text-align: center;
    margin-bottom: 0.2em;
    color: var(--title-color-light);
    transition: color 0.3s;
  }
  body.dark-mode h1 {
    color: var(--title-color-dark);
  }
  #lastGenerated {
    text-align: center;
    font-style: italic;
    color: gray;
    margin-bottom: 1.5em;
  }
  #toggleTheme {
    display: block;
    margin: 1em auto 2em auto;
    padding: 0.5em 1.2em;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    border-radius: 4px;
    background-color: #0078D7;
    color: white;
    transition: background-color 0.3s;
  }
  #toggleTheme:hover {
    background-color: #005ea1;
  }
  button.copy-btn {
    padding: 3px 8px;
    font-size: 0.85em;
    cursor: pointer;
    background-color: #0078D7;
    border: none;
    border-radius: 3px;
    color: white;
    transition: background-color 0.3s;
  }
  button.copy-btn:hover {
    background-color: #005ea1;
  }
</style>
<script>
function copyToClipboard(ip) {
  navigator.clipboard.writeText(ip).then(() => {
    alert('Copied IP: ' + ip);
  }).catch(() => {
    alert('Copy failed. Please copy manually.');
  });
}
function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}
</script>
<script>
(function() {
  // Interval in milliseconds between checks (e.g., 30 seconds)
  const CHECK_INTERVAL = 30000;
  // Save the current Last-Modified time
  let lastModified = document.lastModified;

  function checkForUpdate() {
    fetch(window.location.href, { method: 'HEAD', cache: 'no-store' })
      .then(response => {
        const newModified = response.headers.get('Last-Modified');
        if (newModified && newModified !== lastModified) {
          window.location.reload(true);
        }
      })
      .catch(() => {/* ignore errors */});
  }

  setInterval(checkForUpdate, CHECK_INTERVAL);
})();
</script>
</head>
<body class="dark-mode">
<h1>ZeroTier Network Members</h1>
<button id="toggleTheme" onclick="toggleTheme()">Switch to Light/Dark Mode</button>
<p id="lastGenerated">Last Generated: 2025-10-09 20:27:23 BST</p>
<table>
<thead>
<tr>
  <th>Node ID</th>
  <th>Name / Description</th>
  <th>Managed IP(s)</th>
  <th>Copy IP</th>
  <th>Status</th>
</tr>
</thead>
<tbody>

  <td>Online</td>
</tr>
<tr>

  <td><button class="copy-btn" onclick="copyToClipboard('10.147.19.86')">Copy</button></td>
  <td>Offline</td>
</tr>
</tbody>
</table>
</body>
</html>
