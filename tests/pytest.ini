[pytest]
# Pytest configuration for lv_linux_learn

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths (pytest.ini is in tests/ directory)
testpaths = .

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests across modules
    ui: Tests requiring GTK/UI components
    slow: Tests that take significant time to run

# Coverage options (if pytest-cov is installed)
# addopts = --cov=lib --cov-report=term-missing --cov-report=html

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__
