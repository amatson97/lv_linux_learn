name: Generate Manifest

on:
  push:
    paths:
      - 'scripts/**'
      - 'tools/**'
      - 'bash_exercises/**'
      - 'uninstallers/**'
      - 'scripts/generate_manifest.sh'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
      
      - name: Generate manifest.json
        run: |
          chmod +x scripts/generate_manifest.sh
          ./scripts/generate_manifest.sh
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet manifest.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push manifest
        if: steps.check_changes.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "Auto-update manifest.json [skip ci]"
          
          # Pull latest changes and rebase our commit
          git pull --rebase https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git main || {
            echo "Failed to pull, attempting force push..."
          }
          
          # Push the changes
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
